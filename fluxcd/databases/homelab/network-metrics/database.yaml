apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: network-metrics-database
  namespace: databases
spec:
  instances: 3

  bootstrap:
    initdb:
      database: app
      owner: app

  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      volumeMode: Filesystem